<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-2xl text-center mt-6 font-bold text-lime-500">Lets get some <span class=" text-orange-400">Money
                !!</span></h2>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance & transaction  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text=2xl"> Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>

                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text=2xl"> Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span> </h4>

                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text=2xl"> Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>

                </div>


            </div>
        </section>
        <!-- Deposit & withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl "> Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-4 border-green-400 rounded-md block mb-4 px-2 w-3/4"
                            type="text" placeholder="your amount">

                        <button id="deposit-button"
                            class="bg-yellow-600 px-3 py-1 rounded text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl "> Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-4 border-green-400 rounded  mb-4 px-2 w-3/4"
                            type="text" placeholder=" amount u want withdraw">

                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/reduce.js"></script>
</body>

</html>
