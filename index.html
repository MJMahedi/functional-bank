<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>


        <h2 class="text-2xl text-center mt-6 font-bold text-lime-500">Welcome to My<span class=" text-orange-400">Baper
                Bank !!</span></h2>
    </header>
    <main>
        <section class=" bg-orange-700 w-3/4 mx-auto mt-6 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div action="">
                <input id="user-email" class="border-4 border-green-500 rounded-md block mb-4 px-3 " type="text"
                    placeholder="your email">
                <input id="user-password" class="border-4 border-green-500 rounded-md block mb-4 px-3" type="password"
                    placeholder="enter your password">
                <button id="login-submit"
                    class="bg-yellow-600 px-3 py-1 rounded text-white font-semibold">Submit</button>
            </div>
        </section>

    </main>
    <script src="js/bank.js"></script>

</body>

</html>
